<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
      <script src="js/script.js"></script> 
   </head>
   <body>
      <h1>Calculator</h1>
      <form id="add">
         <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
         <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
         <button type="submit" class="btn">Add!</button> 
      </form>
      <div id="output"> </div>
      <form id="subtract">
         <div class="form-group"> <label for="add1">1st number:</label> <input id="add11" class="form-control" type="text"> </div>
         <div class="form-group"> <label for="add2">2nd number:</label> <input id="add22" class="form-control" type="text"> </div>
         <button type="submit" class="btn">subtract!</button> 
      </form>
      <form id="multiply">
         <div class="form-group"> <label for="add1">1st number:</label> <input id="add111" class="form-control" type="text"> </div>
         <div class="form-group"> <label for="add2">2nd number:</label> <input id="add222" class="form-control" type="text"> </div>
         <button type="submit" class="btn">multiply!</button>
      </form> 
      <form id="divide">
            <div class="form-group"> <label for="add1">1st number:</label> <input id="add1111" class="form-control" type="text"> </div>
            <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2222" class="form-control" type="text"> </div>
            <button type="submit" class="btn">divide!</button>
      </form> 
      <div id="output"> </div>
   </body>
</html>
